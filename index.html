<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Daratan_0.js"></script>
        <script src="data/Lautan_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-12.127864106157748,100.20992066151655],[0.35705971097338995,124.33237527651653]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Daratan_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Raster</th>\
                        <td class="visible-with-data" id="Raster">' + (feature.properties['Raster'] !== null ? autolinker.link(feature.properties['Raster'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Daratan_0_0() {
            return {
                pane: 'pane_Daratan_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(16,157,16,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Daratan_0');
        map.getPane('pane_Daratan_0').style.zIndex = 400;
        map.getPane('pane_Daratan_0').style['mix-blend-mode'] = 'normal';
        var layer_Daratan_0 = new L.geoJson(json_Daratan_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Daratan_0',
            layerName: 'layer_Daratan_0',
            pane: 'pane_Daratan_0',
            onEachFeature: pop_Daratan_0,
            style: style_Daratan_0_0,
        });
        bounds_group.addLayer(layer_Daratan_0);
        map.addLayer(layer_Daratan_0);
        function pop_Lautan_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">FID_Admin0</th>\
                        <td class="visible-with-data" id="FID_Admin0">' + (feature.properties['FID_Admin0'] !== null ? autolinker.link(feature.properties['FID_Admin0'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Raster</th>\
                        <td class="visible-with-data" id="Raster">' + (feature.properties['Raster'] !== null ? autolinker.link(feature.properties['Raster'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FID_Ocean</th>\
                        <td class="visible-with-data" id="FID_Ocean">' + (feature.properties['FID_Ocean'] !== null ? autolinker.link(feature.properties['FID_Ocean'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Id</th>\
                        <td class="visible-with-data" id="Id">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Lautan_1_0() {
            return {
                pane: 'pane_Lautan_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(158,207,229,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Lautan_1');
        map.getPane('pane_Lautan_1').style.zIndex = 401;
        map.getPane('pane_Lautan_1').style['mix-blend-mode'] = 'normal';
        var layer_Lautan_1 = new L.geoJson(json_Lautan_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Lautan_1',
            layerName: 'layer_Lautan_1',
            pane: 'pane_Lautan_1',
            onEachFeature: pop_Lautan_1,
            style: style_Lautan_1_0,
        });
        bounds_group.addLayer(layer_Lautan_1);
        map.addLayer(layer_Lautan_1);
        setBounds();
        </script>
    </body>
</html>
